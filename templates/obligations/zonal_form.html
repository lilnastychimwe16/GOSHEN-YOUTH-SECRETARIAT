{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ action }} Zonal Obligation - Secretariat Desk{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">{{ action }} Zonal Obligation</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'obligations:zonal_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">{{ action }} Obligation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
